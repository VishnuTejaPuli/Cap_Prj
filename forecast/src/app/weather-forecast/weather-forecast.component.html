
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        /* Basic styles for layout */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .time-date-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
            flex-wrap: wrap;
        }
        .weather-container, .seven-days-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .day-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .day, .middle-container {
            margin: 10px;
            flex: 1 1 100%;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-top: 20px;
        }
        .day {
            flex: 1 1 30%;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .day img {
            max-width: 100%;
        }
        @media (max-width: 768px) {
            .time-date-container {
                flex-direction: column;
                align-items: center;
            }
            .day {
                flex: 1 1 45%;
            }
        }
        @media (max-width: 480px) {
            .day {
                flex: 1 1 100%;
            }
            .time-date-container {
                font-size: 16px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <!-- Input for location with autocomplete -->
        <div class="autocomplete">
            <input id="myInput" type="text" name="location" placeholder="Enter location">
        </div>
        <button onclick="showData(event)">Show Data</button>
        
        <!-- Display time and date -->
        <div class="time-date-container">
            <div id="time">00:00:00</div>
            <div id="date">Sunday, 1 Jan</div>
        </div>
        
        <!-- Map display -->
        <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <!-- Weather display section -->
        <div class="day-container">
            <img id="weather-img" src="" alt="Weather Icon">
            <div id="weather-temp"></div>
            <div>Humidity: <span id="humidity"></span></div>
            <div>Wind: <span id="wind"></span> m/s</div>
            <div>Min Temp: <span id="min-temp"></span> °C</div>
            <div>Max Temp: <span id="max-temp"></span> °C</div>
            <div>Sunrise: <span id="sunrise"></span></div>
            <div>Sunset: <span id="sunset"></span></div>
            <div>Description: <span id="descr"></span></div>
        </div>
        
        <!-- 7 Days weather forecast display -->
        <div class="seven-days-container">
            <!-- Template for daily forecast, repeat and modify as needed -->
            <div class="day day-1">
                <h3 id="weekday">Day</h3>
                <img src="" alt="Day Icon">
                <div class="middle-container">
                    <div id="temp">00.0<sup>°C</sup></div>
                    <div>Min: <span id="weekday-min-temp"></span> °C</div>
                    <div>Max: <span id="weekday-max-temp"></span> °C</div>
                </div>
            </div>
            <!-- Repeat day blocks for additional days -->
        </div>
    </div>
 <!-- Replace with actual TypeScript compiled JS file path -->
</body>
